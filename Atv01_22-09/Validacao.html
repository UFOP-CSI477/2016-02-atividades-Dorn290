<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Primeiro Arquivo HTML</title>

    <!-- Começar um bloco "input" do documento .html para as configurações .css
    Cada bloco representa uma configuração exclusiva de uma classe. Pode haver configurações de classes de classes.-->
    <style type="text/css">
    </style>

    <!-- para utilizar em "output" deve-se colocar esta linha de comando abaixo = "link" -->
    <link rel="stylesheet" type="text/css" href="estilo.css" />

  </head>
  <body>

    <!-- Estrutura para títulos-->

      <table align="center">
        <tr>
          <th colspan="2" align="center">
            <h1>Certeza que deseja confirmar os dados inseridos?</h1><br />
          </th>
        </tr>

        <tr>
          <td align="center">
            <form name="confirma" method="post" action="Lista.html">
                <input type="submit" name="confirma" value="Confirma" />
            </form>
          </td>

          <td align="left">
            <form name="desiste" method="post" action="Cadastro.html">
                <input type="submit" name="voltar" value="Voltar" />
            </form>
          </td>
        </tr>

      </table>




  </body>
</html>
